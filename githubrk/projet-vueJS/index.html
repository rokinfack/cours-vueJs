<!DOCTYPE html>
<html>
    <title>mon projet vue js</title>
</html>
<body>
    <div id='app'>
        {{message}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const App=new Vue(
            {
                el:'#app',
                data:{
                    message:'hello monde'
                }

            }
        );
    </script>
</body>
